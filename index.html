<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/arithmetics.js"></script>
  </head>
  <body>
    <textarea style="width: 400px;" id="input" rows="6"> </textarea>

    <div id="result"></div>
    <div id="error"></div>
    <script>
      var textareaDom = document.getElementById("input");
      var resultDom = document.getElementById("result");
      var errorDom = document.getElementById("error");

      textareaDom.addEventListener("input", function(e) {
        var value = this.value || '';

        // ajax 取占位符实际的值 
        // 替换占位符
        value = value.replace(/\<CV\>/g, 6)
        value = value.replace(/\<UV\>/g, 7)
        // 其他更多的占位符...

        try {
          var result = arithmetics.parse(value)
          resultDom.innerText = result
          errorDom.innerText = '';
        } catch (error) {
          console.log(error)
          resultDom.innerText = ''
          errorDom.innerText = error.message;
        }
      });
    </script>
  </body>
</html>
